services:
  alice:
    build: ./alice
    #image: kali-rolling
    cap_add:
      - NET_ADMIN
    hostname: alice
    networks:
      moon-internal:
        ipv4_address: 172.28.0.3
    #user: 1000:1000
    volumes:
      - ./alice/alice_mount:/workspace
    #overrides the CMD in dockerfile if left here
    #command: >
    #  sh -c "
    #    ip route del default &&
    #    ip route add default via 172.28.0.2 &&
    #    tail -f /dev/null
    #  "
  bob:
    build: ./bob
    #image: kali-rolling
    cap_add:
      - NET_ADMIN
    hostname: bob
    sysctls:
      net.ipv4.ip_forward: "1"
    networks:
      moon-internal:
        ipv4_address: 172.28.0.2
      internet:
        ipv4_address: 172.29.0.2
    #user: 1000:1000
    volumes:
      - ./bob/bob_mount:/workspace
    command: >
      sh -c "
        ip route del default &&
        ip route add default via 172.29.0.10 &&
        tcpdump -i eth0 -U -r /workspace/alice.pcap -w alice_flow_ -C 1 &
        tcpdump -r alice.pcap -w alice_flow_ -C 1

        tail -f /dev/null
      "
  nat:
    build: ./nat
    #image: alpine
    cap_add:
      - NET_ADMIN
    hostname: nat
    sysctls:
      net.ipv4.ip_forward: "1"
    networks:
      internet:
        ipv4_address: 172.29.0.10
    command: >
      sh -c "
        iptables -P FORWARD ACCEPT &&
        iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE &&
        tail -f /dev/null
      "
networks:
  moon-internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  internet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
